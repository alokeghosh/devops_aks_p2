apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: greenpublic-ingress-rule
  namespace: devops_aks_p2
  annotations:
    kubernetes.io/ingress.class: public-nginx          
    nginx.ingress.kubernetes.io/ssl-redirect: "false" 
spec:
  rules:
  - host: devops_aks_p2.alokeg.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: green-svc
            port:
              number: 80
